{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Encyclopedia
{% endblock %}

{% block searchBar %}
    {{searchBar}}
{% endblock %}

{% block body %}
    <h1>{{headPage}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
