{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block searchBar %}
    {{searchBar}}
{% endblock %}

{% block body %}
    <h1>You search for...</h1>

    <ul>
        {% for entry in entries %}
            <li><a href='"wiki/{{ entry }}"'>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
