{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block searchBar %}
    {{searchBar}}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group" style="list-style-type: none;">
        {% for entry in entries %}
            <li style="width: 75%;"><a class="list-group-item list-group-item-action" href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
